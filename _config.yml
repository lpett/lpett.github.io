sec1: "Lindsey A. Pett"
sec2: "University of Vermont, Department of Biology"                                              
sec3: "I investigate the impact of the atmospheric nutrient deposition  on aquatic ecosystem stoichiometry, structure, and function. I use the model ecosystem of Sarracenia purpurea (Northern Pitcher Plant) in my experiments. S. purpurea is home to a detritus based aquatic ecosystem composed of pitcher prey, bacteria, phytoplankton, and micro and macro-invertebrates.  I work with my advisor Dr. Nicholas Gotelli and my labmates: Amanda Northrop, Laure, Ash, Alex Burnham, Emily Beasley, and Raymond Looney. Check out my research as well as my cohorts'."

